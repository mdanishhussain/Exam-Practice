<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  
    <ion-list>

        <ion-item>
          <ion-label floating>Email</ion-label>
          <ion-input type="email" [(ngModel)] = "loginDetails.email" name="email"></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input type="password" [(ngModel)] = "loginDetails.password" name="password"></ion-input>
        </ion-item>
      
      </ion-list>

      <button ion-button full color="primary" (click) = "login()">Login</button>
      <button ion-button full color="secondary" (click) = "signup()">Sign Up</button>


</ion-content>
