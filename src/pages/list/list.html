<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Upcoming Expires</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
      <ion-item *ngFor = "let med of medDetails">
        <ion-avatar item-start>
          <img src="{{med.img}}">
        </ion-avatar>
        <h2>{{med.name}}</h2>
        <h3>{{med.date}} &nbsp; {{med.time}}</h3>
        <p><strong>QTY: </strong>{{med.qty}}</p>
      </ion-item>
    </ion-list>  
</ion-content>
