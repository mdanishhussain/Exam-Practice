<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-card *ngFor="let msg of chatMessages">
        <ion-card-header>
          {{ msg.email }}
        </ion-card-header>
        <ion-card-content>
          {{ msg.message }}
        </ion-card-content>
      </ion-card>
</ion-content>

<ion-footer>
    <ion-toolbar>
        <ion-item>
            <ion-input type="text" placeholder="Type Here" [(ngModel)] = "chat.message" name="message"></ion-input>
          </ion-item>
        <ion-buttons end>
          <button ion-button icon-end color="royal" (click)="sendMessage()">
            Send
            <ion-icon name="send"></ion-icon>
          </button>
        </ion-buttons>
      </ion-toolbar>
  
</ion-footer>
